<div class="detail-section">
  <div class="container-fluid">
    <!-- ? use to avoid undefined field from the developer console -->

    <div *ngIf="product">

      <img src="{{ product.imageUrl }}" class="detail-img">

      <h3>{{product.name }}</h3>
      <div class="price" >{{ product.unitPrice | currency:'USD' }}</div>
      <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
      <hr>
      <h4>Description</h4>
      <p>{{product.description }}</p>

    </div>

    <a routerLink="/products" class="mt-5">Back to the menu</a>

  </div>
</div>
